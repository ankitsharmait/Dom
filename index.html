<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <style>
        .container
        {
            background: lightblue;
            border: 2px red;
            display: flex;
            flex-wrap: wrap;
            width: 450px;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            row-gap: 10px;
            
        }
        .box
        {
            height: 100px;
            width: 100px;
            border: 2px solid;
            background: white;
        }
    
        </style>
</head>
<!-- Dom-when a web page is loaded in the browser then the browser creates a document object model of the page -->
<!-- using Dom in js we can acces the html element and manipulate that element that means we can apply some property or how can  we modify that element using js.. -->
<body>
    <div class="container">
        <div class="box" id="box-1">box1</div>
        <div class="box" id="box-2">box2</div>
        <div class="box" id="box-3">box3</div>
        <div class="box" id="box-4">box4</div>
    </div>

    <p>Lorem ipsum dolor sit amet.</p>
   <script src="script.js"></script>
</body>
</html>
